<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
    <style type="text/css">
        /*iconfont图标，第三方登陆用*/
        @font-face {
            font-family: 'iconfont';  /* project id 1443606 */
            src: url('//at.alicdn.com/t/font_1443606_guidz2ho21b.eot');
            src: url('//at.alicdn.com/t/font_1443606_guidz2ho21b.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1443606_guidz2ho21b.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1443606_guidz2ho21b.woff') format('woff'),
            url('//at.alicdn.com/t/font_1443606_guidz2ho21b.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1443606_guidz2ho21b.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont", serif !important;
            font-size:28px;
            font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        body{
            background-image: url("images/music4.jpg");
            background-size: cover;
            background-color: rgb(255, 255, 255);
            background-blend-mode: luminosity;
        }
         /*表单外层包裹容器*/
        .form-wrap{
            position: absolute;
            top: 30%;
            left: 30%;
            width: 450px;
            height: 300px;
        }
        .sign-box{
            width: 70%;
            display: flex;
            justify-content: space-between;
        }

        .sign-box h3{
            flex:1 1 50%;
            margin-bottom: 15px;
            margin-right: 10px;
            padding-bottom: 5px;
        }

        .default{
            color: #ddd;
            border-bottom: 1px solid #ddd;
        }

        .active{
            color: rgb(193, 9, 14);
            border-bottom: 1px solid rgb(209, 25, 25);
        }

        /*登陆表单样式*/
        .login-box{
            width: 100%;
            height: 100%;
            padding: 10px 5px 5px 10px;
            background-color: rgb(246,246,241);
            border: 1px solid #ddd;
            border-radius: 20px;
            /*设置容器阴影（水平 垂直 阴影宽度）*/
            box-shadow: 2px 5px 10px #aaa;
            text-align: center;
        }

        /*表单的每个子元素都是div,设置外边距*/
        form div{
            margin: 15px auto 10px auto;

        }

        /*用户名和密码输入框样式*/
        .input-box{
            width: 70%;
            height: 30px;
            background-color: #fff;
            border: 1px solid #e4e6e5;
            border-radius: 3px;
            color: #333;
            font-size: 13px;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        /*按钮样式*/
        .btn{
            width: 73%;
            margin: 0 auto;
            height: 33px;
            border: none;
            outline: none;
            border-radius: 10px;
            background-color: rgb(193, 13, 12);
            color: #fff;
            box-shadow: 2px 5px 10px #ffffff;
        }

        .white-theme{
            background-color: rgb(246, 246, 241);

        }

        .btn-text{
            font-size: 6px;
            color: #333333;
            position: relative;

        }


        /*两条线和第三方登录字样横条区*/
        .line-box{
            width: 80%;
            margin-top: 10px;
            display: inline-flex;/*将对象作为内联块级弹性伸缩盒显示*/
            align-items: center;
        }

        /*线条样式*/
        .line{
            border-bottom: 1px solid #9b9b9b;
            flex: 0 0 30%;
        }

        /* 第三方登录文字样式*/
        .login-3rd{
            flex: 0 0 30%;
            color: #9b9b9b;
            font-size: 11px;
            text-align: center;
        }

        /* 图标外层包裹区样式*/
        .icon-box{
            width: 50%;
            display: inline-flex;
            justify-content: center;
            margin-top: 5px;
        }
        /*图标样式*/
        .icon-box i{
            flex: 0 0 30%;
        }

    </style>
</head>
<body>
<div id="top">
    <a href="/home">
        <h2>LR-online</h2>
    </a>
</div>

<div class="form-wrap">
    <form action="/login.do" method="post" class="login-box">
        <div class="sign-box">
            <h3 class="default">短信登录/注册</h3>
            <h3 class="active">密码登录</h3>
        </div>






        <div>
            <label>
                <input type="text" name="account" class="input-box" placeholder="手机号/邮箱">
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" class="input-box" placeholder="密码">
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="立即登录" class="btn" >
            </label>
        </div>
        <div class="line-box">
            <button type="button" class=" btn white-theme">
            <i class="iconfont" style="color: rgb(211, 32, 36)">&#xeb25;</i>

                <span class="btn-text">网易云登陆</span>
            </button>
            <button type="button" class=" btn white-theme">
            <i class="iconfont" style="color: rgb(104, 165, 225)">&#xe65e;</i>

                <span class="btn-text">QQ登陆</span>
            </button>
            <button type="button" class=" btn white-theme">
            <i class="iconfont" style="color: rgb(83, 194, 36)">&#xe624;</i>

                <span class="btn-text">Wechat登陆</span>
            </button>
            <button type="button" class=" btn white-theme">
            <i class="iconfont" style="color: rgb(211, 32, 36)">&#xe600;</i>

                <span class="btn-text">微博登陆</span>
            </button>


        </div>
    </form>
</div>
</body>
</html>
